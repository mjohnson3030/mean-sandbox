<div class="col-10 offset-1">
    <table class="table">
        <thead class="thead-dark">
            <th style="width: 30%" scope="col">First</th>
            <th style="width: 30%" scope="col">Last</th>
            <th style="width: 20%" scope="col"></th>
            <th style="width: 10%" scope="col"></th>
        </thead>
        <tbody>
            <tr *ngFor="let person of people; let index = index" scope="row">
                <td *ngIf="!person.edit">{{person.first}}</td>
                <td *ngIf="!person.edit">{{person.last}}</td>
                <td *ngIf="!person.edit"><div class="btn btn-secondary" (click)="setEdit(person)"><i class="fa fa-clone" aria-hidden="true"></i></div></td>
                <td *ngIf="!person.edit"><div class="btn btn-danger" (click)="delete(person)"><i class="fa fa-trash" aria-hidden="true"></i></div></td>
                <td *ngIf="person.edit"><input type="text" [(ngModel)]="people[index].first" /></td>
                <td *ngIf="person.edit"><input type="text" [(ngModel)]="people[index].last" /></td>
                <td *ngIf="person.edit">
                    <div class="btn btn-primary d-inline-block" (click)="save(people[index])">
                        <i class="fa fa-save"></i>
                    </div>
                    <div class="btn btn-danger d-inline-block ml-2" (click)="cancelEdit(people[index])">
                        <i class="fa fa-minus-circle"></i>
                    </div>
                </td>
                <td *ngIf="person.edit"><div class="btn btn-secondary disabled"><i class="fa fa-trash" aria-hidden="true"></i></div></td>
            </tr>
        </tbody>
    </table>
    <div class="col-3">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label>First:</label>
                <input type="text" formControlName="first" class="form-control" />
            </div>
            <div class="form-group row">
                <label>Last:</label>
                <input type="text" formControlName="last" class="form-control" />
            </div>
            <button class="form-group row btn btn-primary" type="submit">Add</button>
        </form>
    </div>
</div>
